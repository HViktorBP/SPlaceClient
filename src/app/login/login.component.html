<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>SPlace</mat-card-title>
    <mat-card-subtitle>Login</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName" placeholder="Enter your username" type="text" required>
          <mat-error *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
            Please enter a valid username.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Enter your password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Log in</button>
        <button mat-raised-button color="primary" type="button" (click)="goToRegistration()">Create account</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
