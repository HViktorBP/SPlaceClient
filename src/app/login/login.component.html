<!-- login.component.html -->
<div class="container">
  <ul class="errors" *ngIf="this.logInError != ''">
    <li>{{ this.logInError }}</li>
  </ul>
  <div class="login-container">
    <h1>SPlace</h1>
    <h2>Login</h2>
    <form (ngSubmit)="onLogin(username.value, password.value)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required #username>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required #password>
      </div>
      <div class="buttons">
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
        <button type="submit" (click)="goToRegistration()">Create an account!</button>
      </div>
    </form>
  </div>
</div>
