<form (ngSubmit)="onChangeEmail(email.value)" #changeEmailForm="ngForm">
  <h3>Change your email</h3>
  <div class="">
    <label for="email">Type in your new email:</label>
    <input type="email" id="email" name="email" ngModel required #email>
  </div>
  <div class="button">
    <button type="submit" [disabled]="!changeEmailForm.valid">Change email</button>
  </div>
</form>
