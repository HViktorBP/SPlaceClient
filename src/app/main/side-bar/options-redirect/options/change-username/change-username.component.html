<form (ngSubmit)="onChangeUsername(username.value)" #changeNameForm="ngForm">
  <h3>Change your username</h3>
  <div class="">
    <label for="username">Type in your new username:</label>
    <input type="text" id="username" name="username" ngModel required #username>
  </div>
  <div class="button">
    <button type="submit" [disabled]="!changeNameForm.valid">Change username</button>
  </div>
</form>
