<form (ngSubmit)="onChangePassword(password.value)" #changePasswordForm="ngForm">
  <h3>Change your password</h3>
  <div class="">
    <label for="password">Type in your new username:</label>
    <input type="text" id="password" name="password" ngModel required #password>
  </div>
  <div class="button">
    <button type="submit" [disabled]="!changePasswordForm.valid">Change password</button>
  </div>
</form>
