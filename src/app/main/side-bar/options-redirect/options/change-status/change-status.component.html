<form (ngSubmit)="onChangeStatus(status.value)" #changeStatusForm="ngForm">
  <h3>Change your status</h3>
  <div class="">
    <label for="password">Type in your new status:</label>
    <input type="text" id="password" name="password" ngModel required #status>
  </div>
  <div class="button">
    <button type="submit" [disabled]="!changeStatusForm.valid">Change status</button>
  </div>
</form>
