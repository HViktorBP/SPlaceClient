<mat-card>
  <p class="info-box-label">Some of your groups you may want to visit: </p>
  <mat-list>
    <mat-list-item *ngFor="let group of userData.createdGroupsAsync | async">
      <fa-icon [icon]="icon"></fa-icon>
      <a matLine [routerLink]="['/main/group', group.id]">{{ group.name }}</a>
    </mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
</mat-card>
