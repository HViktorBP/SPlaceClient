<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Participants</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let users of groupDataService.userListAsync | async; let i = index">
        {{i + 1}}. {{users}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
