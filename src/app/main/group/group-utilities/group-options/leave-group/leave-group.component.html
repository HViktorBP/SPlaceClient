<fa-icon [icon]="icon" title="Leave group" (click)="open(content)"></fa-icon>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Leave group</h4>
    <button type="button" class="close border" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()">
      <div class>
        <h2>You sure you want to leave this group?</h2>
        <button type="submit">Leave</button>
      </div>
    </form>
  </div>
</ng-template>
