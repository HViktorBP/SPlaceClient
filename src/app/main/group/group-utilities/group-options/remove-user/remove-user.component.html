<h2 mat-dialog-title>Remove user</h2>
<form (ngSubmit)="onSubmit(removeUserForm)" #removeUserForm="ngForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>User's name</mat-label>
      <input matInput type="text" id="user-name" name="userName" ngModel required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" type="submit" [disabled]="!removeUserForm.valid">Remove</button>
    <button mat-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
