<div class="mesgs">
  <div #scrollMe class="msg_history">
    <ng-container *ngFor="let message of groupDataService.groupMessagesAsync| async">
      <div
        [ngClass]="{'incoming_msg': message.userId != loggedInUserName, 'outgoing_msg': message.userId === loggedInUserName}">
        <div *ngIf="message.userId != loggedInUserName" class="incoming_msg_img">
          <img ngSrc="../../../../assets/random_user_pick.png" height="60" width="60" alt="user">
        </div>
        <div *ngIf="message.userId != loggedInUserName" class="received_msg">
          <div class="received_withd_msg">
            <p> {{message.message}}</p>
            <span class="time_date">{{message.userName}} | {{message.timestamp | date: 'short'}}</span>
          </div>
        </div>
        <div *ngIf="message.userId === loggedInUserName" class="sent_msg">
          <p>{{message.message}}</p>
          <span class="time_date">{{message.userName}} | {{message.timestamp | date: 'short'}}</span>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="type_msg">
    <div class="input_msg_write">
      <input (keydown.enter)="sendMessage()" [(ngModel)]="inputMessage" type="text"
           placeholder="Type a message" />
      <button [disabled]="inputMessage.trim().length == 0" (click)="sendMessage()" class="msg_send_btn" type="button">
      <p>Send</p>
            </button>
    </div>
  </div>
</div>
