<h2 mat-dialog-title>Change username</h2>
<form (ngSubmit)="onSubmit(changeUsername)" #changeUsername="ngForm">
  <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>New username</mat-label>
        <input matInput type="text" id="new-username" name="newUsername" ngModel required>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!changeUsername.valid">Change</button>
    <button mat-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
