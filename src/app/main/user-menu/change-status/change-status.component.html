<h2 mat-dialog-title>Change status</h2>
<form (ngSubmit)="onSubmit(changeStatus)" #changeStatus="ngForm">
  <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>New status</mat-label>
        <input matInput type="text" id="new-status" name="newStatus" ngModel required>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!changeStatus.valid">Change</button>
    <button mat-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
