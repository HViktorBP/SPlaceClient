<h2 mat-dialog-title>Change status</h2>
<form (ngSubmit)="onSubmit()"  [formGroup]="newStatusForm">
  <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>New status</mat-label>
        <input matInput type="text" formControlName="newStatus" required>
        <mat-error *ngIf="newStatusForm.get('newStatus')?.invalid && newStatusForm.get('newStatus')?.touched">
          Status must contain from 3 to 15 characters.
        </mat-error>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="newStatusForm.invalid || isLoading">Change</button>
    <button mat-raised-button type="button" (click)="dialogRef.close()" [disabled]="isLoading">Cancel</button>
  </mat-dialog-actions>
</form>
