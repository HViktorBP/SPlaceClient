<h2 mat-dialog-title>New group</h2>
<form (ngSubmit)="onSubmit(createGroup)" #createGroup="ngForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>New group's name</mat-label>
      <input matInput type="text" id="group-name" name="groupName" ngModel required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!createGroup.valid">Create</button>
    <button mat-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
