<!-- login.component.html -->
<div class="container">
  <ul class="errors">
    <li>Username is to long!</li>
  </ul>
  <div class="login-container">
    <h1>SPlace</h1>
    <h2>Registration</h2>
    <form (ngSubmit)="register()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Repeat the password</label>
        <input type="password" id="passwordCheck" name="password" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Email</label>
        <input type="email" id="email" name="password" ngModel>
      </div>
      <div class="buttons">
        <button type="submit" [disabled]="!loginForm.valid">Register</button>
        <button type="submit" (click)="goToLogin()">I have an account!</button>
      </div>
    </form>
  </div>
</div>
