<div class="authorization-container">
  <mat-card class="authorization-card">
    <mat-card-title>SPlace</mat-card-title>
    <mat-card-subtitle>Log in</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" type="text" required>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Please enter a valid username.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Enter your password" [type]="hide() ? 'password' : 'text'"  required>
          <button
            mat-icon-button
            type="button"
            matSuffix
            (click)="togglePassword($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 8 characters.
          </mat-error>

        </mat-form-field>

        <div class="authorization-buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loginForm.disabled">Log in</button>
          <button mat-raised-button color="primary" type="button" (click)="goToRegistration()" [disabled]="loginForm.disabled">Create account</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
