<h2 mat-dialog-title>Delete Quiz</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete the <b>{{data.quizName}}</b>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
</mat-dialog-actions>
