<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Participants</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of groupDataService.userListAsync | async; let i = index"
                     matTooltip="Status: {{ user.status }}"
                     matTooltipPosition="left">
        {{i + 1}}. {{user.username}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
