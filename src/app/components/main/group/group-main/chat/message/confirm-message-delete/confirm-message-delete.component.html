<h2 mat-dialog-title>Delete message</h2>
<form (ngSubmit)="deleteMessage()">
  <mat-dialog-content>
    <h2>You sure you want to delete the message?</h2>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button
            color="warn"
            type="submit">Yes</button>
    <button mat-raised-button
            type="button"
            (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
