<div class="message-container">
  <div class="message-header" >
    <strong class="message-sender">{{ userName }}</strong>
    <small class="message-timestamp">{{ timestamp | date: 'shortTime' }}
      <small *ngIf="this.isEdited">
        (edited)
      </small>
    </small>
  </div>

  <div *ngIf="!isEditing">
    <div class="message-content" >
      <p>{{ message }}</p>
    </div>
    <div class="message-actions">

      <button mat-icon-button
              class="edit-button"
              (click)="showEdit()"
              *ngIf="this.own"
              title="Edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button
              color="warn"
              class="delete-button"
              (click)="onDelete()"
              *ngIf="this.own"
              title="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="isEditing">
    <div class="message-content">
      <input [(ngModel)]="editableMessage"
             class="edit-input" />
    </div>
    <div class="message-actions">
      <button mat-icon-button
              class="edit-button"
              color="success"
              (click)="editMessage()"
              title="Save"
              [disabled]="editableMessage.trim().length < 1 || editableMessage.length > 1200">
        <mat-icon>check</mat-icon>
      </button>
      <button mat-icon-button
              class="cancel-button"
              color="primary"
              (click)="cancelEdit()"
              title="Cancel">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
