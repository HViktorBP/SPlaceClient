<h2 mat-dialog-title>Log out</h2>
<form (ngSubmit)="onSubmit()">
  <mat-dialog-content>
        <h2>That's it for today?</h2>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button
            color="primary"
            type="submit">Yes</button>
    <button mat-raised-button
            type="button"
            (click)="dialogRef.close()">Not yet</button>
  </mat-dialog-actions>
</form>
