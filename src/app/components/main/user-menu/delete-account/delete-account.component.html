<h2 mat-dialog-title>Delete account out</h2>
<form (ngSubmit)="onSubmit()">
  <mat-dialog-content>
      <h2>You sure you want to delete your account?</h2>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" type="submit" [disabled]="isLoading">Delete</button>
    <button mat-raised-button type="button" (click)="dialogRef.close()" [disabled]="isLoading">Cancel</button>
  </mat-dialog-actions>
</form>
