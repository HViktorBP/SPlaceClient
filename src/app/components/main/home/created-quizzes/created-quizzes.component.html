<mat-card>
  <p class="info-box-label">Quizzes created by you: </p>
  <mat-list>
    <mat-list-item *ngFor="let quiz of userData.createdQuizzesAsync | async">
      <mat-icon>quiz</mat-icon>
      <a matLine [routerLink]="['/main/group', quiz.groupId, 'quiz', quiz.id]">{{ quiz.name }}</a>
    </mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
</mat-card>
