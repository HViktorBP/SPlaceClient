<div class="authorization-container">
  <mat-card class="authorization-card">
    <mat-card-title>SPlace</mat-card-title>
    <mat-card-subtitle>Registration</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName" placeholder="Enter your username" type="text" required>
          <mat-error *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
            Please enter a valid username.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Enter your password" [type]="hide() ? 'password' : 'text'" type="password" required>
          <button
            mat-icon-button
            type="button"
            matSuffix
            (click)="togglePassword($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
            Password must contain at least 8 characters.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm your password</mat-label>
          <input matInput formControlName="confirmedPassword" placeholder="Enter your password once again" type="password" required>
          <mat-error *ngIf="registrationForm.get('confirmedPassword')?.invalid && registrationForm.get('confirmedPassword')?.touched">
            Passwords are not matching.
          </mat-error>
        </mat-form-field>

        <div class="authorization-buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid || registrationForm.disabled">Register</button>
          <button mat-raised-button color="primary" type="button" (click)="goToLogin()" [disabled]="registrationForm.disabled">Log in</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
